<style>

    @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
               
    
    body {
    
        margin-top: 100px;
        background-color: rgb(156, 184, 245);
        text-align: center;
        font-family: 'Jua', sans-serif;
    
    }
    
    #container{
      
        border-radius:5%;
        padding: 16px;
        background-color: white;
        box-shadow: 5px 10px grey;
        }
    .content {
    max-width: 500px;
    margin: auto;
    }
    
    #header{
        font-size: 50px;
        font-family: 'Indie Flower', cursive;
        text-align:center;
    }
    
    </style>
    <body>
    <div class="content">  
    <div id="container">
    <p id="header">MBTI TEST</p>
    <form action = "{% url 'result' %}" method = "POST">
        {% csrf_token %}
        사람들과의 만남에서 에너지를 얻는다.
        <input type = 'radio' name = 'E' value = 'E'> yes  <!--같은 name 값을 가진 것중에 하나를 선택-->  
        <input type = 'radio' name = 'E' value = 'I'> no
        <br>
        나는 평소에 상상을 많이 하지 않는다.
        <input type = 'radio' name = 'S' value = 'S'>yes
        <input type = 'radio' name = 'S' value = 'N'>No
        <br>
        나는 슬픈 영화를 볼 때 딱히 눈물을 흘리지 않는다.
        <input type = 'radio' name = 'T', value = 'T'>yes
        <input type = 'radio', name = 'T', value = 'F'>No
        <br>
        나는 매년 다이어리를 꾸준히 쓰는 편이다.
        <input type = 'radio' name = 'J' value = 'J'>yes
        <input type = 'radio' name = 'J' value = 'P'>no
        <br>
        <input type= 'submit' value =  "검사 결과 확인하기">
    </form>
    
    </div>
    </div>
    </body>
